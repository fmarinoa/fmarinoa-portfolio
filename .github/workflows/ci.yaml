name: CI Pipeline

on:
  pull_request:
    branches: [master, develop]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      CONTENT_BASE_URL: ${{ secrets.CONTENT_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload Playwright report (artifact)
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Prepare test results for Pages
        run: |
          mkdir -p dist/test-results
          cp -r playwright-report/* dist/test-results/

      - name: Upload Pages artifact (test results)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-results:
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'master'

    permissions:
      pages: write
      id-token: write
      deployments: write
      contents: read

    environment:
      name: test-results
      url: https://fmarinoa.github.io/fmarinoa-portfolio/test-results/

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
