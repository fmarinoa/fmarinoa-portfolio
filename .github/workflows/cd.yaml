name: CD Pipeline

on:
  push:
    branches: [master]

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      NODE_ENV: production
      CONTENT_BASE_URL: ${{ secrets.CONTENT_BASE_URL }}

    environment:
      name: Production
      url: https://portfolio.francomarino.dev

    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod

      - name: Build Astro
        run: pnpm run build

      - name: Deploy to Vercel
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --yes
